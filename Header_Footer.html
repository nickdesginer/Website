<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <!-- Tailwind CSS v3.4.16 CDN -->
    <script src="./js/tailwindcss3.4.16.js"></script>
    <script src="./js/libCustom.js"></script>

    <!--JavaScript File-->
    <!-- <script src="./js/JavaScript.js"></script> -->

    <!-- Font Awosome Icons -->
    <script
      src="https://kit.fontawesome.com/466870e187.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Material Icons With Font set -->
    <link href="./assets/css/material-icons.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-white">
    <!---NavBar_Section_Start-->
    <section>
      <nav class="bg-white fixed w-full z-20 mx-auto border-b-[0.25px]">
        <div class="flex items-center font-bold gap-4">
          <img
            src="/assets/img/HPR_Global_logo.png"
            href="./index.html"
            class="h-[50px]"
            alt=""
          />
          <a href="./index.html" class="hover:text-[rgb(254,109,37)]"
            >HPR GLOBAL</a
          >
        </div>
        <ul id="menuList" class="">
          <li class="md:pt-0 pt-4"><a href="./index.html">Home</a></li>
          <li><a href="./About-Us.html">About</a></li>
          <li><a href="./Product.html">Product</a></li>
          <li><a href="./Blog.html">Blog</a></li>
          <li><a href="./Contact-Us.html">Contact</a></li>
        </ul>
        <div class="menu-icon hover:text-[rgb(254,109,37)]">
          <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
        <script>
          let menuList = document.getElementById("menuList");
          menuList.style.maxHeight = "0px";

          function toggleMenu() {
            if (menuList.style.maxHeight == "0px") {
              menuList.style.maxHeight = "300px";
            } else {
              menuList.style.maxHeight = "0px";
            }
          }
        </script>
      </nav>
    </section>
    <!--NavBar_Section_End-->

    <!--Footer-->
    <footer class="bg-black text-white py-10">
      <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-8">
        <!-- Left: Contact Info (optional) -->
        <div>
          <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
          <p class="text-gray-300 mb-2">
            Feel free to get in touch with us. We'd love to hear from you!
          </p>
          <p class="text-gray-400 text-sm">Email: support@example.com</p>
          <p class="text-gray-400 text-sm">Phone: +1 (123) 456-7890</p>
          <p class="text-gray-400 text-sm">
            Address: 123 Main Street, City, Country
          </p>
        </div>

        <!-- Right: Contact Form -->
        <form class="space-y-4">
          <div>
            <label class="block text-sm text-gray-300 mb-1">Your Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              class="w-full p-2 rounded bg-black border border-orange-700/35 text-white focus:outline-none focus:ring-2 focus:ring-orange-600/50"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-300 mb-1">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full p-2 rounded bg-black border border-orange-700/35 text-white focus:outline-none focus:ring-2 focus:ring-orange-600/50"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-300 mb-1">Message</label>
            <textarea
              rows="4"
              placeholder="Type your message"
              class="w-full p-2 rounded bg-black border border-orange-700/35 text-white focus:outline-none focus:ring-2 focus:ring-orange-600/50"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded shadow-md transition duration-300"
          >
            Send Message
          </button>
        </form>
      </div>

      <!-- Footer Bottom -->
      <div class="mt-10 text-center text-sm text-gray-500">
        &copy; 2025 HPR Global. All rights reserved.
      </div>
    </footer>
  </body>
</html>
