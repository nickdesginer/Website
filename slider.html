<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heqader</title>

    <!-- Tailwind CSS v3.4.16 CDN -->
    <script src="./js/tailwindcss3.4.16.js"></script>
    <script src="./js/libCustom.js"></script>

    <!--JavaScript File-->
    <!-- <script src="./js/JavaScript.js"></script> -->

    <!-- Font Awosome Icons -->
    <script
      src="https://kit.fontawesome.com/466870e187.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Material Icons With Font set -->
    <link href="./assets/css/material-icons.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="./assets/css/styles.css" rel="stylesheet" />

    <!--Css-->
    <!-- <style>
      .fade {
        transition: opacity 0.8s ease-in-out;
      }
    </style> -->
  </head>
  <body>
    <footer class="bg-gray-900 text-white py-10">
      <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-8">
        <!-- Left: Contact Info (optional) -->
        <div>
          <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
          <p class="text-gray-300 mb-2">
            Feel free to get in touch with us. We'd love to hear from you!
          </p>
          <p class="text-gray-400 text-sm">Email: support@example.com</p>
          <p class="text-gray-400 text-sm">Phone: +1 (123) 456-7890</p>
          <p class="text-gray-400 text-sm">
            Address: 123 Main Street, City, Country
          </p>
        </div>

        <!-- Right: Contact Form -->
        <form class="space-y-4">
          <div>
            <label class="block text-sm text-gray-300 mb-1">Your Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-300 mb-1">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <label class="block text-sm text-gray-300 mb-1">Message</label>
            <textarea
              rows="4"
              placeholder="Type your message"
              class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow-md transition duration-300"
          >
            Send Message
          </button>
        </form>
      </div>

      <!-- Footer Bottom -->
      <div class="mt-10 text-center text-sm text-gray-500">
        &copy; 2025 Your Company. All rights reserved.
      </div>
    </footer>
  </body>
</html>
