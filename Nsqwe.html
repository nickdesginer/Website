<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signs You’ve Found A Quality Rice Exporter In India</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black">
    <div
      id="product-list"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 max-w-7xl mx-auto px-4 py-10"
    >
      <!-- Products will be injected here -->
      <script>
        const products = [
          {
            image: "./assets/img/Sell-Product-img.png",
            alt: "Product 1",
            price: "1121, Basmati Rice",
            name: "",
            rating: 4,
            reviews: 10,
          },
          {
            image: "./assets/img/Sell-Product-img.png",
            alt: "Product 2",
            price: "1121, Basmati Rice",
            name: "",
            rating: 3,
            reviews: 21,
          },
          {
            image: "./assets/img/Sell-Product-img.png",
            alt: "Product 3",
            price: "1121, Basmati Rice",
            name: "",
            rating: 4,
            reviews: 52,
          },
          {
            image: "./assets/img/Sell-Product-img.png",
            alt: "Product 4",
            price: "1121, Basmati Rice",
            name: "",
            rating: 5,
            reviews: 11,
          },
        ];

        const container = document.getElementById("product-list");

        products.forEach((product) => {
          const stars =
            "★".repeat(product.rating) + "☆".repeat(5 - product.rating);

          const card = `
      <div class="text-center bg-white p-4 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 relative">
        <img src="${product.image}" alt="${product.alt}" class="mx-auto h-62 object-contain" />
        <p class="text-xl font-semibold mt-4">${product.price}</p>
        <p class="mt-2 text-gray-700 text-sm">${product.name}</p>
        <div class="flex justify-center mt-2 text-yellow-500 text-sm">
          ${stars}
          <span class="text-gray-500 ml-1">(${product.reviews})</span>
        </div>
      </div>

    `;

          container.insertAdjacentHTML("beforeend", card);
        });
      </script>
    </div>
    <div class="text-center">
      <button
        class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded"
      >
        <a href="./contact-us.html" target="_blank">Contact Us</a>
      </button>
    </div>
    <!-- <button>Contact Us</button> -->
  </body>
</html>
