<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tailwind Website</title>

    <!-- Tailwind CSS v3.4.16 CDN -->
    <script src="./js/tailwindcss3.4.16.js"></script>
    <script src="./js/libCustom.js"></script>

    <!-- Google Material Icons With Font set -->
    <link href="./assets/css/material-icons.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-900">
          Welcome to My Tailwind Website
        </h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-6">
      <section class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">About Us</h2>
        <p class="text-gray-700">
          This is a simple website built with Tailwind CSS. It showcases the
          utility-first approach of Tailwind, allowing for rapid design and
          development.
        </p>
      </section>

      <section>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contact Us</h2>
        <form class="space-y-4">
          <input
            type="text"
            placeholder="Your Name"
            class="w-full p-3 border border-gray-300 rounded"
          />
          <input
            type="email"
            placeholder="Your Email"
            class="w-full p-3 border border-gray-300 rounded"
          />
          <textarea
            placeholder="Your Message"
            class="w-full p-3 border border-gray-300 rounded"
          ></textarea>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Send Message
          </button>
        </form>
      </section>
    </main>

    <footer class="bg-white shadow mt-8">
      <div class="container mx-auto px-4 py-6 text-center">
        <p class="text-gray-600">
          &copy; 2023 My Tailwind Website. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
