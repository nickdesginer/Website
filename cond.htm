    <title>Infinite Text Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .marquee {
        white-space: nowrap;
        will-change: transform;
        animation: scroll-left 10s linear infinite;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
